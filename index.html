<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postal de Natal - Equipa de Testes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header style="display:none">
        <h1>Este Natal, testámos tudo... e só temos boas notícias para partilhar!</h1>
    </header>

    <div id="ball-container">
        <img src="https://static.vecteezy.com/system/resources/previews/014/342/596/large_2x/christmas-pine-tree-snow-watercolor-png.png" id="tree" class="tree-bg" alt="Árvore de natal"/>
    </div>


    <div class="modal" id="modal">
        <span class="close" id="close">&times;</span>
        <img src="" alt="Modal Image" id="modalImage">
    </div>

    <div class="snowflakes">
        <div class="snowflake" style="left: 16vw">*</div>
        <div class="snowflake" style="left: 46vw">*</div>
        <div class="snowflake" style="left: 76vw">*</div>
    </div>

    <main style="display:none">
        <p class="intro-text">Clique no botão abaixo para "Testar o Natal".</p>
        <button id="testButton">Testar o Natal</button>
        <div id="results">
        </div>
    </main>

    <footer>
        <p>Feliz Natal e um Ano Novo repleto de conquistas!<br>
        <strong>- Equipa de Testes</strong></p>
        <small>© 2023 Equipa de Testes</small>
    </footer>

    <script src="script.js"></script>
</body>
</html>
